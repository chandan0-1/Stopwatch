<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  
  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>


<body>
<!--------- main container div for stopwatch ------------>
  <div id="container">

  <!----------- div 1 container timer  ---------->
    <div id="watch-cntnr">
      <span id="watch">00:00:00</span>
    </div>

    
  <!------------- div 2 container buttons ------------>
    <div id="btn-cntnr">
      <button  id="start-btn" class="start button" >Start</button>
      <button  id="stop-btn" class="stop button" >Stop</button>
      <button  id="reset-btn" class="reset button" >Reset</button>
    </div>

  </div>

  <!-------- Linking Script file ---------->
  <script src="script.js"></script>
</body>
</html>
